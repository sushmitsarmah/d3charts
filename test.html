<!DOCTYPE html>
<html>
	<head>
		<title>D3 testing</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<style type="text/css">

			body { 
				font: 12px Arial;
			}

			path { 
				stroke: #2f7ed8;
				stroke-width: 2;
				fill: none; 
			}

			.axis path,
			.axis line { 
				fill: none; 
				stroke: grey; 
				stroke-width: 1; 
				shape-rendering: crispEdges; 
			}

			.area {
				fill: #2f7ed8;
				opacity: 0.5;
			}

			.grid .tick {
				stroke: lightgrey;
				opacity: 0.7;
				}
			.grid path {
				stroke-width: 0;
			}



		</style>
	</head>
	<body>
		<button class="update btn btn-large btn-success" type="button">Update</button>
		<div id="graph"></div> 
		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/d3.v3.min.js"></script>
		<script type="text/javascript" src="js/d3charts.min.js"></script>
		<script type="text/javascript">
$(document).ready(function(){

var json1 = [
    {
        "date": "2013-12-20",
        "followers": 784
    },
    {
        "date": "2013-12-21",
        "followers": 793
    },
    {
        "date": "2013-12-22",
        "followers": 6934
    },
    {
        "date": "2013-12-23",
        "followers": 2645
    }
];

var json2 = [
    {
        "date": "2013-10-09",
        "followers": "45"
    },
    {
        "date": "2013-11-10",
        "followers": "23"
    },
    {
        "date": "2013-12-11",
        "followers": "32"
    }
];

var presentJson = true;

var lineChart1 = new d3Charts.lineAreaChart({top:30,bottom:50,left:60,
								right:30,width:800,
								height:600,xscale:"months",
								selector:"#graph"});

lineChart1.init(json1);

d3.select(".update").on("click",function(event){

	if(presentJson){
		console.log("json2");
		lineChart1.update(json2);
	} else {
		console.log("json1");
		lineChart1.update(json1);
	}

	presentJson = !presentJson;
});

});

		</script>
	</body>
</html>
